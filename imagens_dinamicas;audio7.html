<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e audio</title>
</head>
<body>
    <picture><!--Para colocar imagens, porem com outros parÃ¢metros como source -->
        <source media="(max-width: 750px)" srcset="Imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/media.png" type="image/png">
                <!--Tamanho maximo de px para trocar a imagen/qual imagem sera usada/tipo de imagem-->
        <img src="Imagens/grande.png" alt="Foto grande">    
    </picture>
    <h2>Audio</h2>
    <!-- <audio src="audios/rihanna-diamonds-versao-pagode-brazil.mp3" controls autoplay> </audio>  --> 
     <audio controls autoplay>
        <source src="audios/rihanna-diamonds-versao-pagode-brazil.mp3" type="audio/mpeg">
     </audio>
</body>
</html>
